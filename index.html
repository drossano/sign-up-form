<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Sign-Up</title>
</head>
<body>
  <div id="title">
    <div id="logo">
      <h1>Form Fill</h1>
    </div>
    <div id="photo-credit">
      <p>Photo by <a href="http://">Name</a> on <a href="http://">Upsplash</a></p>
    </div>
  </div>
  <div id="content">
    <h1>This form doesn't do anything but can you really resist leaving it empty?</h1>
      <h1>Let's do this!</h1>
      <form action="" method="get">
        <div class="form-input">
          <label for="fname">First Name</label>
          <input type="text" name="fname" id="fname">
        </div>

        <div class="form-input">
          <label for="lname">Last Name</label>
          <input type="text" name="lname" id="lname">
        </div>

        <div class="form-input">
          <label for="email">Email</label>
          <input type="email" name="email" id="email">
        </div>

        <div class="form-input">
          <label for="tel-number">Phone Number</label>
          <input type="tel" name="tel-number" id="tel-number">
        </div>

        <div class="form-input">
          <label for="password">Password</label>
          <input type="password" name="pass" id="password">
        </div>

        <div class="form-input">
          <label for="confirm-password">Confirm Password</label>
          <input type="password" name="confirm-password" id="confirm-password">
        </div>

        <button type="submit">Create Account</button>
      </form>

      <h2>Already have an account? <a href="">Log in</a></h2>
  </div>
</body>
</html>
