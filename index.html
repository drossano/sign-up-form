<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="normalize.css">
  <title>Sign-Up</title>
</head>
<body>
  <div id="title">
    <div id="logo">
      <img id="logo-image"src="images/form-svgrepo-com.svg" alt="">
      <h1>Form Fill</h1>
    </div>
    <div id="photo-credit">
      <p>Photo by <a href="https://unsplash.com/@felix_mittermeier">Felix Mittermeier</a> on <a href="https://unsplash.com/photos/L4-16dmZ-1c">Unsplash</a></p>
    </div>
  </div>
  <div id="content">
    <h1 id="hook">This form doesn't do anything but can you really resist leaving it empty? C'mon you know you want to!</h1>
    <div class="form">
      <h1>Let's do this!</h1>
        <form action="" method="get">
          <div id="columns">
            <div class="column">
              <div class="form-input">
                <label for="fname">First Name</label>
                <input type="text" name="fname" id="fname" tabindex="1">
              </div>
              <div class="form-input">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" tabindex="3">
              </div>
              <div class="form-input">
                <label for="password">Password</label>
                <input type="password" name="pass" id="password" tabindex="5" onkeyup="validate_password()">
                <span id="wrong-password-alert"></span>
              </div>
            </div>
            <div class="column">
              <div class="form-input">
                <label for="lname">Last Name</label>
                <input type="text" name="lname" id="lname" tabindex="2">
              </div>
              <div class="form-input">
                <label for="tel-number">Phone Number</label>
                <input type="tel" name="tel-number" id="tel-number" tabindex="4">
              </div>
              <div class="form-input">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" name="confirm-password" id="confirm-password" onkeyup="validate_password()" tabindex="6">
              </div>
            </div>
          </div>
    </div>

        <button type="submit">Create Account</button>
      </form>

      <h2>Already have an account? <a href="">Log in</a></h2>
  </div>
  <script>
    function validate_password() {
      var password = document.getElementById('password').value;
      var confirm_password = document.getElementById('confirm-password').value;
      if (password != confirm_password) {
        document.getElementById('wrong-password-alert').style.color='rgb(255, 0, 76)';
        document.getElementById('wrong-password-alert').innerHTML = 'Passwords must match';
        document.getElementById('password').classList.add("error");
        document.getElementById('confirm-password').classList.add("error");
      } else {
        document.getElementById('wrong-password-alert').innerHTML = '';
        document.getElementById('password').classList.remove("error");
        document.getElementById('confirm-password').classList.remove("error");
      }
    }
  </script>
</body>
</html>
